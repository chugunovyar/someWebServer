<html>
<html lang="ru">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Default form</h4>
                        <p class="card-description"> Basic form layout </p>
                        <form class="forms-sample" action="." method="post">
                            <div class="form-group">
                                <label for="title">Заголовок</label>
                                <input type="text" class="form-control" name="title" id="title"
                                    placeholder='{{printf "%s" .Form.Title}}'>
                            </div>
                            <div class="form-group">
                                <label for="body">Текст</label>
                                <input type="textarea" class="form-control" id="body" name="body"
                                    placeholder='{{printf "%s" .Form.Body}}'>
                            </div>
                            <button type="submit" class="btn btn-primary me-2">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 d-flex flex-column">
                    <div class="row flex-grow">
                        <div class="col-12 col-lg-4 col-lg-12 grid-margin stretch-card">
                            <div class="card card-rounded">
                                <div class="card-body">
                                    <div class="d-sm-flex justify-content-between align-items-start">
                                        <div>
                                            <h4 class="card-title card-title-dash">Performance Line Chart</h4>
                                            <h5 class="card-subtitle card-subtitle-dash">Lorem Ipsum is simply dummy
                                                text of
                                                the printing</h5>
                                        </div>
                                        <div id="performanceLine-legend"></div>
                                    </div>
                                    <div class="chartjs-wrapper mt-4">
                                        <canvas id="performanceLine" width=""></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/chart.js/dist/chart.umd.js"></script>
    <script src="/static/dashboard.js"></script>
</body>

</html>
