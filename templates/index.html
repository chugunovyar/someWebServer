<h1>Title: {{.Form.Title}}</h1>
<form action="." method="POST">
<div><input name="title" rows="20" cols="80" placeholder='{{printf "%s" .Form.Title}}'></input></div>
<div><textarea name="body" rows="20" cols="80">{{printf "%s" .Form.Body}}</textarea></div>
<div><input type="submit" value="Save"></div>
</form>
